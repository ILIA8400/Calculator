<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">

        <div class="calc">

            <input type="text">
            <button id="one" style="grid-area: one;">1</button>
            <button id="two" style="grid-area: two;">2</button>
            <button id="three" style="grid-area: three;">3</button>
            <button id="four" style="grid-area: four;">4</button>
            <button id="five" style="grid-area: five;">5</button>
            <button id="six" style="grid-area: six;">6</button>
            <button id="seven" style="grid-area: seven;">7</button>
            <button id="eight" style="grid-area: eight;">8</button>
            <button id="nine" style="grid-area: nine;">9</button>
            <button id="zero" style="grid-area: zero;">0</button>
            <button id="clear" style="grid-area: clear;">C</button>
            <button id="dot" style="grid-area: dot; font-size: 50px;">.</button>
            <button id="equ" style="grid-area: equ; font-size: 40px;">=</button>
            <button id="plus" style="grid-area: plus;font-weight: bold;">+</button>
            <button id="minus" style="grid-area: minus;font-weight: bold;">-</button>
            <button id="times" style="grid-area: times;font-weight: bold;">*</button>
            <button id="division" style="grid-area: division;font-weight: bold;">/</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
